worker_processes 1;
pid tmp/test-nginx.pid;

events {
    worker_connections 1024;
}

http {
    lua_package_path './?.lua;';

    server {
        access_log logs/test-access.log;
        error_log logs/test-error.log;

        listen 7201;

        location / {
            content_by_lua 'require(\"core/router\").handler(ngx)';
        }
    }
}
